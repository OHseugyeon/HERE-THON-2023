<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        margin: 0 auto;
        text-align: center;
        position: relative;
        background-color: #e3e2e2;
      }

      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      textarea {
        padding-top: 25px;
        padding-bottom: 25px;
        float: left;
        font-size: 30px;
      }
    </style>
    <link rel="stylesheet" href="/css/mypage4.css" />
  </head>
  <body>
    <div id="container">
      <div id="purplebord">
        <div id="mainment">새로운 리뷰를<br />작성해주세요</div>
      </div>
      <div id="hospname">방문한 병원명</div>
      <div id="ansbox1"></div>
      <div id="startext">별점 평가</div>
      <div id="starscorebox">
        <textarea style="border: none" cols="20.8" rows="1"
          class="form-control" id="score"placeholder="평점을 입력해주세요 (0~5)"></textarea>
      </div>
      <div id="contentment">내용</div>
      <div id="ansbox2">
        <textarea style="border: none" cols="200" rows="8"
          class="form-control" id="score"placeholder="리뷰를 작성해주세요"></textarea>
      </div>
      <img src="../images/Frame 26.png" id="successbtn"></div>
    </div>
  </body>
</html>
